{% extends 'base_personal.html' %}
{% block content %}
  <div class="session center">
    <div class="left sign-in">
    </div>
      <div class="floating-label">
          <H4>Особистий кабінет клієнта</H4>
    {% if message != '' %}
        <div class="floating-label">
                <label>Ваш логін: {{ message[0][0] }}</label>
        </div>
          <div class="floating-label">
            <label>Ваш пароль: {{ message[0][1] }}</label>
          </div>

        {% if message[1] %}
            <H3>Ваше замовлення:</H3>
                <div class="floating-label">
                    <label>ID вашого замовлення: {{ message[1][0] }}</label>
                </div>
                <div class="floating-label">
                    <label>Товар: {{ message[1][1] }}</label>
                </div>
                <div class="floating-label">
                    <label>Куди: {{ message[1][2] }}</label>
                </div>
                <div class="floating-label">
                    <label>З закладу: {{ message[1][3] }}</label>
                </div>
                <div class="floating-label">
                    <label>Ціна: {{ message[1][4] }}</label>
                </div>
                <div class="floating-label">
                    <label>Статус: {{ message[1][5] }}</label>
                </div>

        {% else %}
            <p>У вас поки немає замовлень!</p>
        {% endif %}
                <form method="post">
                    <div class="floating-label">
                        <input type="submit" class="btn btn-alert left" value="Вийти з кабінету">
                    </div>
                </form>
    {% else %}
        <div class="floating-label">
            <label>Маєте обліковий запис?<a class="text-center" href="/login"><br>Увійти</a></label>
        </div>
    {% endif %}

</div>

{% endblock %}
</div>
